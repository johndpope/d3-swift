<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script type="text/javascript" src="d3/d3.v4.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var dataset = [
                  [ 5,     20 ],
                  [ 480,   90 ],
                  [ 250,   50 ],
                  [ 100,   33 ],
                  [ 330,   95 ],
                  [ 410,   12 ],
                  [ 475,   44 ],
                  [ 25,    67 ],
                  [ 85,    21 ],
                  [ 220,   88 ]
              ];


            var w = 500;
            var h = 300;
            var padding = 30;
            
            var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

		   var xScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, function(d) { return d[0]; })])
                                .range([padding, w - padding * 2]);
						
		   var yScale = d3.scaleLinear()
                                .domain([0, d3.max(dataset, function(d) { return d[1]; })])
                                .range([h - padding, padding]);
			
		   var rScale = d3.scaleLinear()
								.domain([0, d3.max(dataset, function(d) { return d[1]; })])
								.range([2, 5])

           svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) { return xScale(d[0]); })
			   .attr("cy", function(d) { return yScale(d[1]); })
			   .attr("r", function(d) { return rScale(d[1]); })

            svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) { return d[0] + "," + d[1]; })
			   .attr("text-anchor", "middle")
			   .attr("x", function(d) { return xScale(d[0]); })
			   .attr("y", function(d) { return yScale(d[1]); })
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");

			var xAxis = d3.axisBottom()
                           .scale(xScale)
                           .ticks(5)
                           .tickFormat( d3.format(".1%") );


            svg.append("g")
                .attr("class", "axis")
                .attr("fill", "none")
                .attr("shape-rendering", "crispEdges")
                .attr("font-family", "sans-serif"); 

            //I'm not sure this is need in d3v4
            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(0," + (h - padding) + ")")
                .call(xAxis); //Call takes the incoming selection and hands it off to any function.
                              //Here this means our xAxis function outputs into the "g" group.

            var yAxis = d3.axisLeft()
                            .scale(yScale)
                            .ticks(5);

            svg.append("g")
                .attr("class", "axis")
                .attr("transform", "translate(" + padding + ",0)")
                .call(yAxis);



        </script>
    </body>
</html>
